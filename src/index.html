<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <section class="m-2">
      <div class="container bg-contenedor">
        <div class="row">
          <div class="col-12">
            <h1 class="jumbotron-heading">Random Card Generator</h1>
            <p>
              Crea un algoritmo que genere aleatoriamente una carta cada vez que
              le demos al botón de <strong>"Generar Nueva Carta"</strong>
            </p>
            <ul>
              <li>
                <p>
                  La carta debe ser: Corazones, Diamantes, Tréboles o Picas.
                </p>
              </li>
              <li>
                <p>
                  El valor de la carta debe ser uno de los siguientes: 2 a 10,
                  Rey, Reina, Jota o As (sin comodín).
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="m-2">
      <div class="container contenedor p-4">
        <div class="row">
          <div class="col-6 blackjack"></div>

          <div class="col-6">
            <button class="boton colorBoton formaBoton">
              Generar Nueva Carta
            </button>
            <div class="card">
              <span id="display"> </span>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
